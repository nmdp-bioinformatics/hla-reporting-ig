id: hla-reporting
canonical: http://fhir.nmdp.org/ig/hla-reporting
version: 0.1.0
name: HLAReportingImplementationGuide
title: HLA Reporting Implementation Guide
status: active
publisher: NMDP/Be The Match
contact:
  - name: Bob Milius
    telecom:
      - system: email
        value: mailto:bmilius@nmdp.org
description: How to report HLA genotyping using FHIR
license: Apache-2.0
fhirVersion: 4.0.1
dependencies:
  hl7.fhir.uv.genomics-reporting: 1.0.0
parameters:
  show-inherited-invariants: true
  special-url: 
    - http://www.genenames.org/geneId
    - http://glstring.org
copyrightYear: 2019+
releaseLabel: STU1

